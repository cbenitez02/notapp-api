image: node:22

definitions:
  steps:
    - step: &install
        name: '⚙️ Install Dependencies'
        caches:
          - node
        script:
          - npm ci

    - step: &lint
        name: '🖌️ Linter'
        caches:
          - node
        script:
          - npm run lint

    - step: &test
        name: '🧪 Run Tests'
        caches:
          - node
        script:
          - npm run test:unit
          - npm run check:types

    - step: &build
        name: '🔨 Build Project'
        caches:
          - node
        script:
          - npm run build

pipelines:
  branches:
    '**':
      - step: *install
      - step: *lint
      - step: *test
      - step: *build

    master:
      - step: *install
      - step: *lint
      - step: *test
      - step: *build

  pull-requests:
    '**':
      - step: *install
      - step: *lint
      - step: *test
      - step: *build
